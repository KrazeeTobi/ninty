<TD><IMG SRC="./fu_image/tencho.jpg" WIDTH="120" HEIGHT="160" ALT="ポケモンセンターフクオカ店長、村上健さん" BORDER="3" ALIGN="RIGHT" HSPACE="5" VSPACE="2">「ポケモンセンターフクオカにご来店いただき、ありがとうございます。キャナルシティ博多という有名な施設のなかに開店したこともあり、こんなにたくさんのおともだちが来てくださって、スタッフ一同とても喜んでいます。今後はポケモンセンターオリジナルグッズや、シーズン限定の商品もどんどん出てくる予定です。来るたびに違うグッズが並んでいるので、楽しみにしていてください。また、店内のあちこちには遊び心いっぱいの楽しい仕かけがたくさんあります。お買い物だけでなく、遊びの部分もぜひ楽しんでいってくださいね！」</TD>
